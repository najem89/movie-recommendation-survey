<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Series Recommendation Survey</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to fetch and display visitor count
        function updateVisitorCount() {
            fetch('https://api.countapi.xyz/hit/najem89.github.io/movies-series-recommendation-survey')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitor-count').textContent = data.value;
                })
                .catch(error => console.error('Error fetching visitor count:', error));
        }

        window.onload = function() {
            updateVisitorCount();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Movie/Series Recommendation Survey</h1>

        <!-- Next button placed above the questions -->
        <button type="button" id="nextButton" class="top-button">Next</button>
        
        <form id="surveyForm">
            <div id="questionContainer"></div>
        </form>
        
        <!-- Back button placed below the form -->
        <button type="button" id="backButton" class="bottom-button" style="display:none;">Back</button>

        <div id="resultContainer" style="display:none;">
            <h2>Your Recommendation:</h2>
            <p id="movieRecommendation"></p>
        </div>

        <!-- Visitor counter -->
        <div id="visitor-counter">
            Visitors: <span id="visitor-count">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
